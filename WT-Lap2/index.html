<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="mainbody">
        <section class="container">
            <h2><span class="stu">Student</span>Exam<span class="reg">Registration</span> </h2>
            <section class="details">
                <form action="#">
                    <table class="name">
                        <tr>
                            <td>Student Name</td>
                            <td><input type="text" placeholder="First Name" required></td>
                            <td><input type="text" placeholder="Last Name" required></td>
                        </tr>
                    </table>
                    <table class="other">
                        <tr class="boxes">
                            <td>Register Number</td>
                            <td><input type="number" placeholder="Register Number" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Email ID</td>
                            <td><input type="email" placeholder="Your Email ID" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Course</td>
                            <td><input type="text" placeholder="Your Course" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Branch</td>
                            <td><input type="text" placeholder="Your Branch" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Year</td>
                            <td><input type="text" placeholder="Year Of Study" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Semester</td>
                            <td><input type="text" placeholder="Semester" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Phone No</td>
                            <td><input type="number" placeholder="Your Phone Number" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Exam Date</td>
                            <td><input type="date" placeholder="Exam Starting Date" required></td>
                        </tr>
                        <tr class="boxes">
                            <td>Exam Fees</td>
                            <td><input type="number" placeholder="Exam Fees" required></td>
                        </tr>
                    </table>
                    <div class="next">
                        <button>Submit</button>
                    </div>
                </form>
            </section>
        </section>
    </section>
</body>

</html>
