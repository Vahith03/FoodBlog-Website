<!DOCTYPE html>
<html>
<head>
  <title>Credit Limit Checker</title>
</head>
<body>
  <h1>Credit Limit Checker</h1>
  <form>
    <label for="acct_num">Account Number:</label>
    <input type="text" id="acct_num" name="acct_num"><br>

    <label for="begin_bal">Balance at Beginning of Month:</label>
    <input type="number" id="begin_bal" name="begin_bal"><br>

    <label for="charges">Total Charges This Month:</label>
    <input type="number" id="charges" name="charges"><br>

    <label for="credits">Total Credits This Month:</label>
    <input type="number" id="credits" name="credits"><br>

    <label for="credit_limit">Credit Limit:</label>
    <input type="number" id="credit_limit" name="credit_limit"><br>

    <button type="button" onclick="checkCreditLimit()">Check Credit Limit</button>
  </form>
  <div id="result"></div>

  <script>
    function checkCreditLimit() {
      var acctNum = document.getElementById("acct_num").value;
      var beginBal = parseFloat(document.getElementById("begin_bal").value);
      var charges = parseFloat(document.getElementById("charges").value);
      var credits = parseFloat(document.getElementById("credits").value);
      var creditLimit = parseFloat(document.getElementById("credit_limit").value);

      var newBalance = beginBal + charges - credits;

      var result = document.getElementById("result");
      result.innerHTML = "Account Number: " + acctNum + "<br>" +
                          "New Balance: " + newBalance.toFixed(2);

      if (newBalance > creditLimit) {
        result.innerHTML += "<br><b>Credit limit exceeded</b>";
      }
    }
  </script>
</body>
</html>
