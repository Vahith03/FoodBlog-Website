<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Calendar</h1>
  <form>
    <label for="year">Select a year:</label>
    <input type="number" id="year" name="year"><br>
    <button type="button" onclick="printCalendar()">Print Calendar</button>
  </form>
  <div id="calendar"></div>

  <script>
    function printCalendar() {
      var year = parseInt(document.getElementById("year").value);
      var calendar = document.getElementById("calendar");
      var months = ["January", "February", "March", "April", "May", "June", "July",
                    "August", "September", "October", "November", "December"];

      // Loop through each month
      for (var month = 0; month < 12; month++) {
        // Create a new table for each month
        var table = document.createElement("table");
        var caption = document.createElement("caption");
        caption.textContent = months[month] + " " + year;
        table.appendChild(caption);

        // Create the table header
        var headerRow = document.createElement("tr");
        for (var day = 0; day < 7; day++) {
          var th = document.createElement("th");
          th.textContent = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][day];
          headerRow.appendChild(th);
        }
        table.appendChild(headerRow);

        // Create the table rows for each week
        var daysInMonth = new Date(year, month + 1, 0).getDate();
        var firstDayOfMonth = new Date(year, month, 1).getDay();
        var row = document.createElement("tr");
        for (var day = 0; day < 7; day++) {
          if (day < firstDayOfMonth) {
            var td = document.createElement("td");
            row.appendChild(td);
          } else {
            var td = document.createElement("td");
            td.textContent = day - firstDayOfMonth + 1;
            row.appendChild(td);
            if (day == 6 || day == firstDayOfMonth + 6 || day == daysInMonth + firstDayOfMonth - 1) {
              table.appendChild(row);
              row = document.createElement("tr");
            }
          }
        }
        table.appendChild(row);

        calendar.appendChild(table);
      }
    }
  </script>
</body>
</html>
