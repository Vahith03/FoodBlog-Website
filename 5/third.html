<!DOCTYPE html>
<html>

<head>
    <title>Sum Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-image: url("third1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .con {
            background-color: aliceblue;
            padding: 30px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .con h1 {
            margin: 10px;
            font-size: 3rem;
            text-align: center;
        }

        label {
            font-size: 1.5rem;
        }

        input {
            width: 15rem;
            height: 20px;
        }

        button {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="con">
            <h1>Sum Calculator</h1>
            <label for="numbers">Enter numbers separated by commas:</label>
            <input type="text" id="numbers" name="numbers" placeholder="EX: 1,2,3,4,5">
            <button onclick="calculate()">Calculate</button>
            <br> <br> <hr>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function calculate() {
            var numbers = document.getElementById("numbers").value;
            var result = document.getElementById("result");
            var sum = 0;

            // Split the input string into an array of numbers
            var numsArray = numbers.split(",");

            // Loop through the array and add up the numbers
            for (var i = 0; i < numsArray.length; i++) {
                var num = parseFloat(numsArray[i]);
                if (!isNaN(num)) {
                    sum += num;
                }
            }

            // Display the result
            result.innerHTML = "The sum of the numbers is " + sum;
        }
    </script>
</body>

</html>
